<script type = "text/javascript">


	var divElement1 = document.getElementById("bar"); // 将 "myDiv1" 替换为第一个<div>元素的id
    var divElement2 = document.getElementById("bar2"); // 将 "myDiv2" 替换为第二个<div>元素的id

    }
	
	
	
	
	
	var demo = new Vue({
    el: '#main',
    data: {
        searchString: "",
         articles: "",
        // 数据模型，实际环境你可以根据 Ajax 来获取


    },
		
		mounted () {
    axios
      .get('https://chaxun-66opj-1304764824.ap-shanghai.service.tcloudbase.com/123/v1.0/7000320/?limit=1000')
			
    //  .then(response => {this.articles =response.data.data.filter(article => article.bh.startsWith('WAP') && !/^.{6}(0XS|00S|00M|00L|0XL|XXL|3XL)/.test(article.bh));})
					
			
	.then(response => { this.articles = response.data.data.filter(article => article.bh.startsWith('WAP') && !/^.{6}(0XS|00S|00M|00L|0XL|XXL|3XL)/.test(article.bh));
    const nonWapArticles = response.data.data.filter(article => !article.bh.startsWith('WAP'));
    this.articles.push(...nonWapArticles);
      })//此处为GPT生成
			
			
			
			
			
			
			
			
			
      .catch(function (error) { // 请求失败处理
        console.log(error);
      });
	  
 },
		
		
		
		
    computed: {
        // 计算数学，匹配搜索	
			
		
        filteredArticles: function () {

            var  articles_array = this.articles,
                searchString = this.searchString;
			
            if(!searchString){
                return articles_array;
            }

            searchString = searchString.trim().toLowerCase();

            articles_array = articles_array.filter(function(item){
                if(item.mc.toLowerCase().indexOf(searchString) !== -1){
                    return item;
                }
            })

            // 返回过来后的数组
			
            return articles_array;
        }
		
		
		
    }                         
});

	
</script>
